<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Image Web</title>

    <!-- Preload gambar pertama untuk loading prioritas -->
    <link rel="preload" as="image" href="assets/final/Landing Page Es Teh Ibukota CMYK 1_4_11zon.jpg">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #fff;
            overflow-x: hidden;
            /* Mencegah selection dan drag pada seluruh halaman */
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .image-stack {
            width: 100%;
            margin: 0 auto;
            background: #000;
        }

        .image-stack img {
            width: 100%;
            height: auto;
            display: block;
            /* Mencegah drag pada gambar */
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            user-drag: none;
            /* Mencegah selection pada gambar */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            /* Mencegah context menu */
            pointer-events: none;
        }

        /* Loading placeholder untuk gambar yang belum dimuat */
        .image-placeholder {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-family: Arial, sans-serif;
        }

        @keyframes loading {
            0% {
                background-position: 200% 0;
            }

            100% {
                background-position: -200% 0;
            }
        }

        html {
            scroll-behavior: smooth;
        }

        /* Mencegah drag and drop secara global */
        * {
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            user-drag: none;
        }

        /* Floating Button Styles */
        .floating-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 40px);
            max-width: 350px;
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 12px 20px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(231, 76, 60, 0.4);
            transition: all 0.3s ease;
            z-index: 1000;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            height: 48px;
        }

        .floating-button:hover {
            transform: translateX(-50%) translateY(-3px);
            box-shadow: 0 12px 35px rgba(231, 76, 60, 0.6);
            background: linear-gradient(135deg, #c0392b 0%, #a93226 100%);
        }

        .floating-button:active {
            transform: translateX(-50%) scale(0.95);
        }

        .whatsapp-icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 50% auto;
            padding: 30px;
            border-radius: 20px;
            width: calc(100% - 40px);
            max-width: 400px;
            position: relative;
            animation: slideUp 0.3s ease;
            transform: translateY(-50%);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .close {
            position: absolute;
            right: 20px;
            top: 15px;
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover,
        .close:focus {
            color: #000;
        }

        .modal h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 24px;
        }

        .modal p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .modal-button {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .modal-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
            background: linear-gradient(135deg, #c0392b 0%, #a93226 100%);
        }

        /* Media query untuk desktop */
        @media (min-width: 768px) {
            body {
                background: #fff;
                display: flex;
                justify-content: center;
                align-items: flex-start;
                min-height: 100vh;
            }

            .image-stack {
                width: 390px;
                margin: 0;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            }

            .floating-button {
                width: 350px;
                max-width: 350px;
            }

            .modal-content {
                margin: 15% auto;
                transform: translateY(0);
            }
        }

        /* Hide images initially for progressive loading */
        .image-stack img {
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .image-stack img.loaded {
            opacity: 1;
        }
    </style>
</head>

<body>

    <script>
        // Progressive image loading dengan prioritas
        document.addEventListener('DOMContentLoaded', function () {

            // Fungsi untuk handle loading gambar dengan prioritas
            function loadImagesProgressively() {
                const images = document.querySelectorAll('img');

                // Load gambar pertama dengan prioritas tinggi
                const firstImage = document.getElementById('img1');
                if (firstImage) {
                    firstImage.onload = function () {
                        this.classList.add('loaded');
                        // Setelah gambar pertama load, preload gambar kedua
                        preloadNextImage('img2');
                    };

                    // Jika gambar pertama sudah cached, langsung tampilkan
                    if (firstImage.complete) {
                        firstImage.classList.add('loaded');
                        preloadNextImage('img2');
                    }
                }

                // Setup loading untuk semua gambar
                images.forEach((img, index) => {
                    img.onload = function () {
                        this.classList.add('loaded');
                    };

                    // Jika gambar sudah cached
                    if (img.complete) {
                        img.classList.add('loaded');
                    }
                });
            }

            // Fungsi untuk preload gambar berikutnya
            function preloadNextImage(imgId) {
                const img = document.getElementById(imgId);
                if (img && !img.classList.contains('loaded')) {
                    const preloader = new Image();
                    preloader.onload = function () {
                        img.classList.add('loaded');
                    };
                    preloader.src = img.src;
                }
            }

            // Intersection Observer untuk lazy loading yang lebih efisien
            if ('IntersectionObserver' in window) {
                const imageObserver = new IntersectionObserver((entries, observer) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const img = entry.target;
                            img.classList.add('loaded');
                            observer.unobserve(img);
                        }
                    });
                }, {
                    rootMargin: '50px 0px' // Mulai load 50px sebelum masuk viewport
                });

                // Observe semua gambar kecuali yang pertama
                const lazyImages = document.querySelectorAll('img[loading="lazy"]');
                lazyImages.forEach(img => {
                    imageObserver.observe(img);
                });
            }

            // Mulai progressive loading
            loadImagesProgressively();

            // Modal functionality
            const modal = document.getElementById('myModal');
            const openModalBtn = document.getElementById('openModal');
            const closeModalBtn = document.getElementById('closeModal');
            const contactBtn = document.getElementById('contactButton');

            // Open modal
            openModalBtn.addEventListener('click', function () {
                modal.style.display = 'block';
                document.body.style.overflow = 'hidden'; // Prevent background scrolling
            });

            // Close modal
            function closeModal() {
                modal.style.display = 'none';
                document.body.style.overflow = 'auto'; // Restore scrolling
            }

            closeModalBtn.addEventListener('click', closeModal);

            // Close modal when clicking outside
            modal.addEventListener('click', function (e) {
                if (e.target === modal) {
                    closeModal();
                }
            });

            // Contact button functionality
            contactBtn.addEventListener('click', function () {
                // Ganti nomor WhatsApp sesuai kebutuhan
                const phoneNumber = '6281234567890'; // Contoh nomor WhatsApp
                const message = encodeURIComponent('Halo! Saya tertarik dengan Es Teh Ibukota. Bisa info lebih lanjut?');
                const whatsappUrl = `https://wa.me/${phoneNumber}?text=${message}`;
                window.open(whatsappUrl, '_blank');
                closeModal();
            });

            // Close modal with Escape key
            document.addEventListener('keydown', function (e) {
                if (e.key === 'Escape' && modal.style.display === 'block') {
                    closeModal();
                }
            });

            // JavaScript untuk mencegah drag dan context menu
            const images = document.querySelectorAll('img');
            images.forEach(img => {
                img.addEventListener('dragstart', function (e) {
                    e.preventDefault();
                    return false;
                });

                img.addEventListener('contextmenu', function (e) {
                    e.preventDefault();
                    return false;
                });

                img.addEventListener('selectstart', function (e) {
                    e.preventDefault();
                    return false;
                });
            });

            // Mencegah drag secara global
            document.addEventListener('dragstart', function (e) {
                e.preventDefault();
                return false;
            });

            // Mencegah context menu secara global
            document.addEventListener('contextmenu', function (e) {
                e.preventDefault();
                return false;
            });

            // Mencegah selection secara global
            document.addEventListener('selectstart', function (e) {
                e.preventDefault();
                return false;
            });
        });
    </script>
