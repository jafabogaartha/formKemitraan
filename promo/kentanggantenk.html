<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadhan Promo - Telah Berakhir</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Noto+Sans:wght@400;700&display=swap');
        
        :root {
            --primary-color: #1F4E5F;
            --secondary-color: #F8C48B;
            --accent-color: #E5B163;
            --text-color: #333;
            --light-color: #f9f9f9;
        }
        
        body {
            font-family: 'Noto Sans', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary-color) 0%, #2C3E50 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200" opacity="0.1"><path fill="%23ffffff" d="M86.6,0L50,50l36.6,50L50,150l36.6,50H150l-36.6-50L150,100,113.4,50,150,0Z"/></svg>');
            background-size: 200px;
            opacity: 0.05;
            pointer-events: none;
        }
        
        .container {
            position: relative;
            width: 90%;
            max-width: 550px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 2.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            overflow: hidden;
            z-index: 10;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: linear-gradient(90deg, var(--secondary-color), var(--accent-color));
        }
        
        .moon-stars {
            margin-bottom: 1.5rem;
            color: var(--accent-color);
            font-size: 4rem;
        }
        
        h1 {
            font-family: 'Amiri', serif;
            color: var(--primary-color);
            margin-top: 0;
            margin-bottom: 1.5rem;
            font-size: 2.2rem;
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, var(--secondary-color), var(--accent-color));
            border-radius: 3px;
        }
        
        .message {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }
        
        .redirecting {
            color: #777;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 1.5rem;
        }
        
        #countdown {
            display: inline-block;
            width: 30px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            background-color: var(--primary-color);
            color: white;
            border-radius: 50%;
            margin: 0 8px;
            font-weight: bold;
        }
        
        .loader {
            position: relative;
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
        }
        
        .crescent {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            box-shadow: 15px 15px 0 0 var(--accent-color);
            animation: crescentRotate 3s infinite linear;
        }
        
        .star {
            position: absolute;
            background-color: var(--accent-color);
            width: 15px;
            height: 15px;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle 3s infinite;
        }
        
        .star:nth-child(2) {
            top: 10px;
            left: 60px;
            animation-delay: 0.5s;
        }
        
        .star:nth-child(3) {
            top: 40px;
            left: 10px;
            animation-delay: 1s;
        }
        
        .star:nth-child(4) {
            top: 60px;
            left: 50px;
            animation-delay: 1.5s;
        }
        
        @keyframes crescentRotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        @keyframes twinkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0.5);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .lanterns {
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            pointer-events: none;
            display: flex;
            justify-content: space-between;
            opacity: 0.7;
        }
        
        .lantern {
            width: 40px;
            height: 60px;
            background-color: var(--secondary-color);
            border-radius: 20px;
            position: relative;
            animation: sway 5s infinite ease-in-out;
        }
        
        .lantern::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 15px;
            width: 10px;
            height: 10px;
            background-color: var(--primary-color);
            border-radius: 50%;
        }
        
        .lantern:nth-child(2) {
            animation-delay: 0.5s;
            height: 50px;
        }
        
        .lantern:nth-child(3) {
            animation-delay: 1s;
            height: 70px;
        }
        
        .lantern:nth-child(4) {
            animation-delay: 1.5s;
            height: 45px;
        }
        
        .lantern:nth-child(5) {
            animation-delay: 2s;
            height: 65px;
        }
        
        @keyframes sway {
            0%, 100% {
                transform: translateY(0) rotate(3deg);
            }
            50% {
                transform: translateY(10px) rotate(-3deg);
            }
        }
        
        .decorative-pattern {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 10" width="100" height="10"><path fill="%231F4E5F" d="M0,0 L10,0 C5,0 5,10 0,10 Z M20,0 L30,0 C25,0 25,10 20,10 Z M40,0 L50,0 C45,0 45,10 40,10 Z M60,0 L70,0 C65,0 65,10 60,10 Z M80,0 L90,0 C85,0 85,10 80,10 Z"/></svg>');
            background-size: 100px 30px;
            background-repeat: repeat-x;
            opacity: 0.2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="lanterns">
            <div class="lantern"></div>
            <div class="lantern"></div>
            <div class="lantern"></div>
            <div class="lantern"></div>
            <div class="lantern"></div>
        </div>
        
        <div class="loader">
            <div class="crescent"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
        </div>
        
        <h1>Maaf, Promo Ramadhan Telah Berakhir</h1>
        <p class="message">Terima kasih telah berpartisipasi dalam promo Ramadhan kami. Kami akan kembali dengan penawaran menarik lainnya segera.</p>
        <p class="redirecting">
            <i class="fas fa-arrow-circle-right"></i>
            Mengalihkan dalam <span id="countdown">3</span> detik
            <i class="fas fa-arrow-circle-right"></i>
        </p>
        
        <div class="decorative-pattern"></div>
    </div>

    <script>
        // Set the target URL
        const redirectURL = "/kentanggantenk";
        
        // Countdown timer
        let seconds = 3;
        const countdownElement = document.getElementById('countdown');
        
        // Update countdown every second
        const countdownInterval = setInterval(function() {
            seconds--;
            countdownElement.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(countdownInterval);
                // Redirect to the target URL
                window.location.href = redirectURL;
            }
        }, 1000);
        
        // Also set a backup redirect after a short delay (in case the interval doesn't work)
        setTimeout(function() {
            window.location.href = redirectURL;
        }, 3500);
    </script>
</body>
</html>
